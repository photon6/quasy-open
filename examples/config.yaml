spacy:
  model_name: "en_core_web_trf" # Example model name
  engine: "local" # Options: "local", "azure", "openai"
  generation_params:
    max_new_tokens: 512
    temperature: 0.7
    quantization: "4bit" # Options: "8bit", "4bit", or omit for no quantization
    device: "mps" # Options: "cuda", "cpu"
